<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
      <div class="result-container">
          <h3>Your Result</h3>
          <div class="result-points">
              <p class="current-points"></p>
              <p class="max-points">of 100</p>
          </div>

          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
      <div class="summary-container">
          <div class="summary-wrapper">
              <h3>Summary</h3>

              <div class="category reaction">
                  <div class="category-title">
                  </div>
                  <div class="category-results">
                      <p class="current-result"></p>
                      <p class="max-result">/ 100</p>
                  </div>
              </div>
              
              <div class="category memory">
                  <div class="category-title">
                  </div>
                  <div class="category-results">
                      <p class="current-result"></p>
                      <p class="max-result">/ 100</p>
                  </div>
              </div>

              <div class="category verbal">
                  <div class="category-title">
                  </div>
                  <div class="category-results">
                      <p class="current-result"></p>
                      <p class="max-result">/ 100</p>
                  </div>
              </div>

              <div class="category visual">
                  <div class="category-title">
                  </div>
                  <div class="category-results">
                      <p class="current-result"></p>
                      <p class="max-result">/ 100</p>
                  </div>
              </div>
              <button>
                  Continue
              </button>
            </div>
      </div>
  </div>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielchiarelli" target="_blank">Gabriel Chiarelli</a>.
  </div>

  <script src="./assets/scripts/app.js"></script>
</body>
</html>
